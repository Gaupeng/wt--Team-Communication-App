<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #contentArea>
  <ion-grid>
    <ion-row *ngFor="let user of presUserArr">
      <ion-col  offset="3" size="9" *ngIf="currentUser === user.username" class="message other-message"> 
        <b>{{ user.username }}</b><br>
        <span> {{ user.message }}</span><br>
        <div class="time" text-right>{{ user.created_at.toDate() | date:'dd/MM/yyyy HH:mm:ss'}}</div>
      </ion-col>

      <ion-col  size="9" *ngIf="currentUser !== user.username" class="message my-message"> 
        <b>{{ user.username }}</b><br>
        <span> {{ user.message }}</span>
        <div class="time" text-right>{{ user.created_at.toDate() | date:'dd/MM/yyyy HH:mm:ss'}} </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
  

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]="message" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand='block' fill="clear" color="primary" [disabled]="message === ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
