<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      New Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-input type ="text" placeholder="Project Name" required [(ngModel)]="projname"></ion-input>
  </ion-item>

 <ion-item>
  <ion-input type ="text" placeholder="Team Member Username" id="teammem" [(ngModel)]="memname"></ion-input>
  <ion-button expand="block" (click)="addname()" ><ion-icon name="add"></ion-icon></ion-button>
</ion-item>

 <ion-item lines="none" *ngFor="let name of namelist; let i = index">
		<ion-button fill = "clear" (click)="deletename(i)">
			<ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    {{name}}
</ion-item>

 <ion-item>
  <ion-input type ="text" placeholder="Tasks" [(ngModel)]="taskname"></ion-input>
  <ion-select multiple="true" cancelText="Cancel" okText="Enter" placeholder="Skill Required" [(ngModel)]="skills">
    <ion-select-option>Machine Learning</ion-select-option>
    <ion-select-option>Artifical Intelligence</ion-select-option>
    <ion-select-option>Natural Language Processing</ion-select-option>
    <ion-select-option>Network Security</ion-select-option>
    <ion-select-option>Operating Systems</ion-select-option>
  </ion-select>
  <ion-button (click)="addtask()"><ion-icon name="add"></ion-icon></ion-button>
</ion-item>
 
<ion-item lines="none" *ngFor="let task of tasklist; let i = index">
		<ion-button fill = "clear" (click)="deletetask(i)">
			<ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    {{task}} <ion-icon style="padding-left: 2px; padding-right: 2px;" name="arrow-forward-circle-outline"></ion-icon> {{ skillslist[i] }} 
</ion-item>
 <!-- <ion-button expand="block" href="login" fill ="clear">Back(temp)</ion-button> -->
</ion-content>

<ion-footer>
  <div class="cenBut">
    <ion-button style="text-align: center;" (click)="saveProject()">Save Project</ion-button>
  </div>
</ion-footer>
