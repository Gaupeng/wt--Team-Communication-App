<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let p of projArr; let i1 = index" color="light">
  <div class="borders" (click)="goToDetails(p.name)">
    <ion-item lines="none">
      <ion-label color="danger" style="white-space: normal;"><h1>{{i1 + 1}}) {{ p.name }}</h1></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Created By: {{ p.createdBy}}</ion-label>
      <ion-button (click)="goToChat(p.name)" shape="round" size="default" color="dark"><ion-icon name="chatbox-ellipses"></ion-icon></ion-button>
    </ion-item>
    
    <ion-item lines="none"> Members:  
      <ion-label> {{ p.members }}</ion-label>
    </ion-item>
    <ion-item lines="none" *ngFor="let task of p.tasks; let i3 = index">
      <ion-label color="primary"> {{i3 + 1}}: {{task}}</ion-label>
    </ion-item>
    
  </div>
  </ion-content>
